        <a href="index.html"><img alt="ロゴ" src="img/logo.png" /></a>

      <figure class="notice">
        <a href="#"><img alt="通知" src="img/bell.svg" /></a>
      </figure>
    </header>

      <figure class="nav__item">
        <a href="#"><img alt="ホーム" src="img/home.svg" /></a>

    <main>
      <div class="h-tab">
        <div class="h-tab__item h-tab__item--follow">フォロー</div>
        <div class="h-tab__item h-tab__item--pickup">おすすめ</div>
      </div>
      <div class="h-container">
        <section class="h-contents">
          <h2 class="h-title">
            <figure class="h-title__icon">
              <img alt="icon" src="img/icon02.svg" />
            </figure>
            簡単！豪華なお弁当
          </h2>
          <figure class="h-thumbnail">
            <img src="img/image01.jpg" alt="お弁当" />
          </figure>

          <!-- ユーザーアクション -->
          <div class="h-action">
            <figure>
              <img id="good" class="good" alt="いいね" src="img/heart.svg" />
              <img
                id="storage"
                class="storage"
                alt="保存"
                src="img/strage.svg"
              />
            </figure>
            <figure class="share">
              <img alt="共有" src="img/share.svg" />
            </figure>
          </div>
          <!-- ユーザーアクション終わり -->

          <!-- 調理時間とタグ -->
          <div class="h-tt">
            <figure class="h-tt__time">
              <img alt="時間" src="img/time.svg" />
              <figcaption>：<time>40分</time></figcaption>
            </figure>
            <div class="h-tt__tag">
              <p>子供向け</p>
              <p>時短</p>
            </div>
          </div>
          <!-- 調理時間とタグ終わり -->
          <p class="h-detail">
            ここに説明が入ります。ここに説明が入ります。ここに説明が入ります。ここに説明が入ります。<span
              class="h-detail__tag"
              >#ハッシュタグ#ハッシュタグ</span
            >
          </p>
          <time datetime="2023-09-06"> 9月6日</time>
          <div id="h-showComment" class="h-showComment">コメントを表示</div>
          <!-- コメントを追加 -->
          <div class="h-addComment">
            <figure class="h-addComment__icon">
              <img src="img/icon.svg" alt="アイコン" />
            </figure>
            <input class="h-addComment__text" placeholder="コメントを追加" />
          </div>
          <!-- コメントを追加終わり -->
